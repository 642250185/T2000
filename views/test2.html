5725f7a686f754e11"},{"id":254,"user_name":"逆光倒营的殇","rank":5,"content":"今天速回收网的工作人员上门取了我的笔记本，态度很好很仔细。最后给出的回收价也很公道","user_pic":"http:\u002F\u002Fhimg.bdimg.com\u002Fsys\u002Fportrait\u002Fitem\u002Fadcb6c62626963776c6375d74a"}],"first_page_url":"https:\u002F\u002Fnew.suhuishou.com\u002Fapi\u002Fcomment\u002Fassess?page=1","from":1,"last_page":49,"last_page_url":"https:\u002F\u002Fnew.suhuishou.com\u002Fapi\u002Fcomment\u002Fassess?page=49","next_page_url":"https:\u002F\u002Fnew.suhuishou.com\u002Fapi\u002Fcomment\u002Fassess?page=2","path":"https:\u002F\u002Fnew.suhuishou.com\u002Fapi\u002Fcomment\u002Fassess","per_page":10,"prev_page_url":null,"to":10,"total":487},"article":{"current_page":1,"data":[{"id":587,"title":"具体的交易流程是怎样的？","keywords":"","author":"","add_time":"2017-10-13 02:48","description":"","cat_id":11,"content":"\u003Cp\u003E\r\n\t您在速回收官网估价预约并下单后，客服人员会在第一时间与您联络并请您选择上门回收或邮寄；速回收将在收货2小时内完成验机并与您最终确认。全程有客服跟踪交易进度；努力确保在2小时内向您的指定账户付款完成交易。\r\n\u003C\u002Fp\u003E","img":"http:\u002F\u002Fimages.suhuishou.com\u002FFuD2VpzGgwconC2iXmJmcbylLcdm","tags":""},{"id":586,"title":"用户寄出手机之后有什么保障？","keywords":"","author":"","add_time":"2017-10-13 02:47","description":"","cat_id":11,"content":"\u003Cp\u003E\r\n\t速回收是和公安联网，并且合法备案，如果有任何问题我们会在第一时间通过网络进行报案。 其中有多方担保平台担保合作。\r\n\u003C\u002Fp\u003E","img":"http:\u002F\u002Fimages.suhuishou.com\u002FFuD2VpzGgwconC2iXmJmcbylLcdm","tags":""},{"id":585,"title":"物品在物流途中发生损坏怎么办？","keywords":"","author":"","add_time":"2017-10-13 02:45","description":"","cat_id":11,"content":"\u003Cp\u003E\r\n\t顺丰物流提供保值服务。假设您的手机的回收商报价是1000元，您只需支付3元（千分之三）就可以获得保值服务，如果手机在运输途中发生了意外损坏，您将获得最高1000元的赔偿。这是一项运输途中的保险服务，保值服务的费用由您支付，速回收只负责快递费用。\r\n\u003C\u002Fp\u003E","img":"http:\u002F\u002Fimages.suhuishou.com\u002FFuD2VpzGgwconC2iXmJmcbylLcdm","tags":""},{"id":584,"title":"快递费谁来承担？","keywords":"","author":"","add_time":"2017-10-13 02:43","description":"","cat_id":11,"content":"\u003Cp\u003E\r\n\t\r\n\t\u003Cp\u003E\r\n\t\t只支持顺丰快递，用户可选择顺丰到付。特殊情况：用户电话告知没有顺丰快递，允许用户用其他快递，说明其他快递寄付的规则，交易成功会补贴快递费用。(只承担单项运费哦)\r\n\t\u003C\u002Fp\u003E\r\n \r\n\u003C\u002Fp\u003E","img":"http:\u002F\u002Fimages.suhuishou.com\u002FFuD2VpzGgwconC2iXmJmcbylLcdm","tags":""},{"id":583,"title":"如何查看镜头型号？","keywords":"","author":"","add_time":"2017-10-13 02:43","description":"","cat_id":11,"content":"\u003Cp\u003E\r\n\t镜头型号可从镜头前端的压环上和镜身上找到，镜头型号的命名方式为：品牌+类型+焦距+光圈+特殊技术，见下图：\r\n\u003C\u002Fp\u003E\r\n\u003Cp\u003E\r\n\t\u003Cimg src=\"http:\u002F\u002Fpic.suhuishou.cc\u002Fimage\u002F20171011\u002F20171011151431_90168.png\" alt=\"\" \u002F\u003E\r\n\u003C\u002Fp\u003E\r\n\u003Cp\u003E\r\n\t（图中镜头型号为&nbsp;佳能EF-S 18-55mm F\u002F3.5-5.6 IS II）\r\n\u003C\u002Fp\u003E","img":"http:\u002F\u002Fimages.suhuishou.com\u002FFuD2VpzGgwconC2iXmJmcbylLcdm","tags":""},{"id":582,"title":"如何查看相机型号？","keywords":"","author":"","add_time":"2017-10-13 02:42","description":"","cat_id":11,"content":"\u003Cp\u003E\r\n\t（关联品类：单反相机、数码相机、摄像机、微单相机）\r\n\u003C\u002Fp\u003E\r\n\u003Cp\u003E\r\n\t相机的型号都在机身的明显部位标识，一般在机身的右侧、上部或底部。如下图：\r\n\u003C\u002Fp\u003E\r\n\u003Cp\u003E\r\n\t\u003Cimg src=\"http:\u002F\u002Fpic.suhuishou.cc\u002Fimage\u002F20171011\u002F20171011151410_68288.png\" alt=\"\" \u002F\u003E\r\n\u003C\u002Fp\u003E\r\n\u003Cp\u003E\r\n\t（图中相机型号为佳能EOS 600D）\r\n\u003C\u002Fp\u003E","img":"http:\u002F\u002Fimages.suhuishou.com\u002FFuD2VpzGgwconC2iXmJmcbylLcdm","tags":""},{"id":581,"title":"如何查看笔记本型号？","keywords":"","author":"","add_time":"2017-10-13 02:41","description":"","cat_id":11,"content":"\u003Cp\u003E\r\n\t苹果用户：\r\n\u003C\u002Fp\u003E\r\n\u003Cp\u003E\r\n\t方法一：macOS系统中，点击左上角苹果图标&nbsp;＞“关于本机”，可以查看该苹果笔记本的型号，内容包括：笔记本系列、屏幕尺寸、年份，如图所示：\r\n\u003C\u002Fp\u003E\r\n\u003Cp\u003E\r\n\t\u003Cimg src=\"http:\u002F\u002Fpic.suhuishou.cc\u002Fimage\u002F20171011\u002F20171011151106_14208.png\" alt=\"\" \u002F\u003E\r\n\u003C\u002Fp\u003E\r\n\u003Cp\u003E\r\n\t\u003Cbr \u002F\u003E\r\n\u003C\u002Fp\u003E\r\n\u003Cp\u003E\r\n\t（此机器为&nbsp;苹果&nbsp;12年MacBook Pro Retina 显示屏）\r\n\u003C\u002Fp\u003E\r\n\u003Cp\u003E\r\n\t方法二：前往\u003Ca href=\"https:\u002F\u002Fcheckcoverage.apple.com\u002Fcn\u002Fzh\"\u003E\u003Cu\u003Ehttps:\u002F\u002Fcheckcoverage.apple.com\u002Fcn\u002Fzh\u003C\u002Fu\u003E\u003C\u002Fa\u003E，同时输入上述窗口中的序列号（在苹果笔记本底面也有），输入验证码后点击“查询”，就可以得到具体机型：\r\n\u003C\u002Fp\u003E\r\n\u003Cp\u003E\r\n\t\u003Cimg src=\"http:\u002F\u002Fpic.suhuishou.cc\u002Fimage\u002F20171011\u002F20171011151123_78247.png\" alt=\"\" \u002F\u003E\r\n\u003C\u002Fp\u003E\r\n\u003Cp\u003E\r\n\t\u003Cbr \u002F\u003E\r\n\u003C\u002Fp\u003E\r\n\u003Cp\u003E\r\n\tWindows用户：\r\n\u003C\u002Fp\u003E\r\n\u003Cp\u003E\r\n\t在笔记本的底面有背板标贴，记录着机器的具体型号。例如：\r\n\u003C\u002Fp\u003E\r\n\u003Cp\u003E\r\n\t\u003Cimg src=\"http:\u002F\u002Fpic.suhuishou.cc\u002Fimage\u002F20171011\u002F20171011151142_65645.png\" alt=\"\" \u002F\u003E\r\n\u003C\u002Fp\u003E\r\n\u003Cp\u003E\r\n\t联想（Lenovo）、联想ThinkPad系列笔记本，可以直接查看机身背面贴纸。\r\n\u003C\u002Fp\u003E\r\n\u003Cp\u003E\r\n\t\u003Cbr \u002F\u003E\r\n\u003C\u002Fp\u003E\r\n\u003Cp\u003E\r\n\t（以上机型为联想&nbsp;IdeaPad Y480，联想ThinkPad Edge E431）\r\n\u003C\u002Fp\u003E\r\n\u003Cp\u003E\r\n\t\u003Cimg src=\"http:\u002F\u002Fpic.suhuishou.cc\u002Fimage\u002F20171011\u002F20171011151211_80897.png\" alt=\"\" \u002F\u003E\r\n\u003C\u002Fp\u003E\r\n\u003Cp\u003E\r\n\t惠普（HP）、戴尔（DELL）品牌的笔记本，同样是查看机身背面标贴。需注意的是“产品型号”或“Model”后面的，才是笔记本型号。\u003Cbr \u002F\u003E\r\n（以上笔记本型号分别为：惠普&nbsp;14-b033TU，戴尔Inspiron 15-5577） 另外，惠普、戴尔的笔记本，找到“Serial”“S\u002FN”后面的编码，去惠普、戴尔官网，直接输入此编码并查询，即可得到笔记本型号：\u003Cbr \u002F\u003E\r\n\u003Ca href=\"https:\u002F\u002Fsupport.hp.com\u002Fcn-zh\u002Fproducts\u002F\"\u003E\u003Cu\u003Ehttps:\u002F\u002Fsupport.hp.com\u002Fcn-zh\u002Fproducts\u002F\u003C\u002Fu\u003E\u003C\u002Fa\u003E\r\n\u003C\u002Fp\u003E\r\n\u003Cp\u003E\r\n\t\u003Ca href=\"http:\u002F\u002Fwww.dell.com\u002Fsupport\u002Fhome\u002Fcn\u002Fzh\u002Fcndhs1\"\u003E\u003Cu\u003Ehttp:\u002F\u002Fwww.dell.com\u002Fsupport\u002Fhome\u002Fcn\u002Fzh\u002Fcndhs1\u003C\u002Fu\u003E\u003C\u002Fa\u003E\r\n\u003C\u002Fp\u003E\r\n\u003Cp\u003E\r\n\t\u003Cimg src=\"http:\u002F\u002Fpic.suhuishou.cc\u002Fimage\u002F20171011\u002F20171011151257_73344.png\" alt=\"\" \u002F\u003E\r\n\u003C\u002Fp\u003E\r\n\u003Cp\u003E\r\n\t华硕（ASUS）、宏碁（Acer）品牌的笔记本，同样是看机器背面标贴。需要注意的是华硕的笔记本，“型号”后面的才是商品型号。如果没有看到“型号”两个字，可以拆开电池，在电池仓中查看。\u003Cbr \u002F\u003E\r\n（以上两款笔记本的型号为：华硕K43，Acer E1-571G）\u003Cbr \u002F\u003E\r\n如果笔记本背面没有标贴，则可以（1）拆电池，在电池仓中找到；（2）翻开底部翻盖，在翻盖里找到。\r\n\u003C\u002Fp\u003E\r\n\u003Cp\u003E\r\n\t最后，联想ThinkPad、索尼、惠普的部分机型，机器型号会刻在屏幕上方、右下方明显部位：\r\n\u003C\u002Fp\u003E\r\n\u003Cp\u003E\r\n\t\u003Cimg src=\"http:\u002F\u002Fpic.suhuishou.cc\u002Fimage\u002F20171011\u002F20171011151339_40864.png\" alt=\"\" \u002F\u003E\r\n\u003C\u002Fp\u003E\r\n\u003Cp\u003E\r\n\t（以上两款机型的型号分别为：联想ThinkPad Edge E431，索尼VGN CR系列）\r\n\u003C\u002Fp\u003E","img":"http:\u002F\u002Fimages.suhuishou.com\u002FFuD2VpzGgwconC2iXmJmcbylLcdm","tags":""},{"id":580,"title":"如何查看平板电脑型号？","keywords":"","author":"","add_time":"2017-10-13 02:40","description":"","cat_id":11,"content":"苹果用户： 方法一：平板后盖有“型号”信息，如下图所示。用此“型号”去\u003Ca href=\"https:\u002F\u002Fsupport.apple.com\u002Fzh-cn\u002FHT201471\"\u003E\u003Cu\u003Ehttps:\u002F\u002Fsupport.apple.com\u002Fzh-cn\u002FHT201471\u003C\u002Fu\u003E\u003C\u002Fa\u003E查找即可得到对应的机型。（A1458为苹果iPad 4）\u003Cbr \u002F\u003E\r\n\u003Cimg src=\"http:\u002F\u002Fpic.suhuishou.cc\u002Fimage\u002F20171011\u002F20171011150954_48322.png\" alt=\"\" \u002F\u003E\u003Cbr \u002F\u003E\r\n方法二：在iPad上点击“设置”＞“通用”＞“关于本机”，找到IMEI号码或序列号（在iPad背面也有），然后前往\u003Ca href=\"https:\u002F\u002Fcheckcoverage.apple.com\u002Fcn\u002Fzh\"\u003E\u003Cu\u003Ehttps:\u002F\u002Fcheckcoverage.apple.com\u002Fcn\u002Fzh&nbsp;\u003C\u002Fu\u003E\u003C\u002Fa\u003E，输入您设备的IMEI号码或序列号，输入验证码后点击“查询”，就可以得到具体机型（保修截止日期也可以查询到）：\u003Cbr \u002F\u003E\r\n\u003Cimg src=\"http:\u002F\u002Fpic.suhuishou.cc\u002Fimage\u002F20171011\u002F20171011151016_55550.png\" alt=\"\" \u002F\u003E\u003Cbr \u002F\u003E\r\n安卓用户：\u003Cbr \u002F\u003E\r\n方法一：在平板上点击“设置”＞ “关于本机”，就会有平板具体型号信息；\u003Cbr \u002F\u003E\r\n方法二：部分平板背面也有型号信息。","img":"http:\u002F\u002Fimages.suhuishou.com\u002FFuD2VpzGgwconC2iXmJmcbylLcdm","tags":""},{"id":579,"title":"如何查看手机型号？","keywords":"","author":"","add_time":"2017-10-13 02:23","description":"","cat_id":11,"content":"\u003Cp\u003E\r\n\t苹果用户：\r\n\u003C\u002Fp\u003E\r\n\u003Cp\u003E\r\n\t方法一：手机后盖有“型号”信息，如下图所示。用此“型号”去\u003Ca href=\"https:\u002F\u002Fsupport.apple.com\u002Fzh-cn\u002FHT201296\"\u003Ehttps:\u002F\u002Fsupport.apple.com\u002Fzh-cn\u002FHT201296\u003C\u002Fa\u003E查找即可得到对应的机型。（A1699为苹果iPhone 6S Plus）\r\n\u003C\u002Fp\u003E\r\n\u003Cp\u003E\r\n\t\u003Cimg src=\"http:\u002F\u002Fpic.suhuishou.cc\u002Fimage\u002F20171011\u002F20171011150541_90837.png\" alt=\"\" \u002F\u003E \r\n\u003C\u002Fp\u003E\r\n\u003Cp\u003E\r\n\t方法二：在手机上点击“设置”＞“通用”＞“关于本机”，找到IMEI号码或序列号，然后前往&nbsp;\u003Ca href=\"https:\u002F\u002Fcheckcoverage.apple.com\u002Fcn\u002Fzh\"\u003Ehttps:\u002F\u002Fcheckcoverage.apple.com\u002Fcn\u002Fzh\u003C\u002Fa\u003E，输入设备的IMEI号码或序列号，输入验证码后点击“查询”，就可以得到具体机型（保修截止日期也可以查询到）：\r\n\u003C\u002Fp\u003E\r\n\u003Cp\u003E\r\n\t\u003Cimg src=\"http:\u002F\u002Fpic.suhuishou.cc\u002Fimage\u002F20171011\u002F20171011150607_84668.png\" alt=\"\" \u002F\u003E \r\n\u003C\u002Fp\u003E\r\n\u003Cp\u003E\r\n\t安卓、Windows等用户：\r\n\u003C\u002Fp\u003E\r\n\u003Cp\u003E\r\n\t方法一：在手机上点击“设置”＞ “关于本机”，就会有手机具体型号信息；\r\n\u003C\u002Fp\u003E\r\n\u003Cp\u003E\r\n\t方法二：部分手机后盖也有型号信息，如下图所示：\r\n\u003C\u002Fp\u003E\r\n\u003Cp\u003E\r\n\t\u003Cimg src=\"http:\u002F\u002Fpic.suhuishou.cc\u002Fimage\u002F20171011\u002F20171011150848_34832.png\" alt=\"\" \u002F\u003E \r\n\u003C\u002Fp\u003E\r\n如果方法一、方法二查找的型号信息，并非为商品名称（如SM-G9200），则只需百度此名称，即可得到对应商品。 （SM-G9200为三星Galaxy S6）","img":"http:\u002F\u002Fimages.suhuishou.com\u002FFuD2VpzGgwconC2iXmJmcbylLcdm","tags":""},{"id":578,"title":"如果找不到型号怎么办？","keywords":"","author":"","add_time":"2017-10-13 02:22","description":"","cat_id":11,"content":"尽量减少关键词数量，扩大搜索范围，如“诺基亚&nbsp;2012”去掉“诺基亚” 重新搜索。如果重新搜索还是没有，联系在线客服尝试添加型号（部分品牌手机暂时不回收）。新款的机型若找不到型号，可以拨打4006-628-999热线告知客服或与网站在线QQ客服联系，客服会提交给工作人员并添加。","img":"http:\u002F\u002Fimages.suhuishou.com\u002FFuD2VpzGgwconC2iXmJmcbylLcdm","tags":""}],"first_page_url":"https:\u002F\u002Fnew.suhuishou.com\u002Fapi\u002Fcomment\u002Fassess?page=1","from":1,"last_page":2,"last_page_url":"https:\u002F\u002Fnew.suhuishou.com\u002Fapi\u002Fcomment\u002Fassess?page=2","next_page_url":"https:\u002F\u002Fnew.suhuishou.com\u002Fapi\u002Fcomment\u002Fassess?page=2","path":"https:\u002F\u002Fnew.suhuishou.com\u002Fapi\u002Fcomment\u002Fassess","per_page":10,"prev_page_url":null,"to":10,"total":12}},"isnew":0,"luxury":{},"uploadimg":{},"store":[],"storeinfo":{}},"serverRendered":true};</script><script src="/_nuxt/manifest.564337657dd633f5a3c1.js" defer></script><script src="/_nuxt/layouts/default.37cd33514dbffba57052.js" defer></script><script src="/_nuxt/pages/category/index.f118769643d22dd79529.js" defer></script><script src="/_nuxt/vendor.6bb06ce14d24e4f9fbc4.js" defer></script><script src="/_nuxt/app.4d8cce649f4733c6e93e.js" defer></script>
